<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch练习1</title>
		<script type="text/javascript">
			/*
			 * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
			 */
			var score = 58;
			switch(true){
				case score>=60:
					console.log("合格");
					break;
				default:
					console.log("不合格");
					break;
				
			}
		</script>
	<body>
	</body>
</html>
